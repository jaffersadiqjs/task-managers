<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark p-3">
    <a class="navbar-brand" href="{% url 'task_list' %}">Task Manager</a>
    <div>
        {% if user.is_authenticated %}
            <span class="text-white">Hello, {{ user.username }}</span>
            <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">Login</a>
            <a href="{% url 'register' %}" class="btn btn-outline-light btn-sm">Register</a>
        {% endif %}
    </div>
</nav>
<div class="container mt-4">
    {% for message in messages %}
        <div class="alert alert-info">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
</div>
</body>
</html>
